<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel='stylesheet' href='../template/assets/css/fonts.googleapis.css'>
    <link rel="stylesheet" href="../template/bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../template/assets/css/app.css" />
    <link rel="stylesheet" href="css/experiment.css" />
    <script src="../template/js/createjs-2013.12.12.min.js"></script>
    <script src="../template/js/easeljs-0.7.0.min.js"></script>
    <script src="../template/js/canvasjs.min.js"></script>
    <script src="../template/bower_components/angular/angular.min.js"></script>
    <script src="../template/bower_components/angular-animate/angular-animate.js"></script>
    <script src="../template/bower_components/angular-aria/angular-aria.js"></script>
    <script src="../template/bower_components/angular-fullscreen/angular-fullscreen.js"></script>
    <script src="../template/js/Gettext.js"></script>
    <script type="text/javascript" src="../template/bower_components/angular-material/angular-material.js"></script>
    <script src="../template/js/getlanguage.js"></script>
    <script src="./src/user_controller.js"></script>
    <script src="./src/experiment.js"></script>
    <script type="text/javascript">
        angular
            .module('starterApp', ['ngMaterial', 'users'])
            .config(function($mdThemingProvider, $mdIconProvider) {
                $mdIconProvider
                    .icon("menu", "../template/assets/svg/menu.svg", 24)
                    .icon("fullscreen", "../template/assets/icons/Icon3.svg", 24)
                    .icon("help", "../template/assets/icons/Icon2.svg", 24);
                $mdThemingProvider.theme('default')
                    .primaryPalette('blue')
                    .accentPalette('red');
            });
    </script>
</head>

<body style="background-color: #f2f2f2;" ng-app="starterApp" ng-controller="UserController as ul">
    <md-toolbar class="md-toolbar-tools" id="main">
        <md-button class="md-icon-button" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <!-- //Experiment title gives here//   -->
        <h1 flex="" layout="row" class="expTitle" id="expTitle">{{heading}}</h1>
        <md-button class="md-icon-button" aria-label="help" ng-click="showActionToast()">
            <md-icon md-svg-icon="help"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="fullscreen" ng-click="goFullscreen()">
            <md-icon md-svg-icon="fullscreen"></md-icon>
        </md-button>
    </md-toolbar>
    <md-content flex layout="row" style="background-color: #f2f2f2;">
        <md-content id="content" layout="column" style="background-color: #f2f2f2;" md-swipe-right="toggleSidenav()">
            <canvas id="demoCanvas" width="700" height="700" align="center" layout-fill experiment></canvas>
            <md-content id="graphDiv" ng-hide="graph_show"></md-content>
            <div id="Copyright">{{copyright}}</div>
        </md-content>
        <md-sidenav class="site-sidenav md-sidenav-left" md-component-id="right" md-is-locked-open="$mdMedia('gt-sm')" md-swipe-left="toggleSidenav()">
            <div>
                <md-button id="variables" class="md-raised md-primary toolbarbutton subTitle" ng-click="toggle1()">{{variables}}
                    <span aria-hidden="true">
                    <md-icon md-svg-src="md-toggle-arrow"  aria-hidden="true" ng-animate="{enter: 'rotate', leave: 'rotateCounterwise'}" ng-class="{true: 'rotate', false: 'rotateCounterwise'}[isActive1]" ></md-icon>
                </span>
                </md-button>
                <!-- ////////////   -->
                <div ng-hide="showVariables" class="div">
                    <!-- Insert dropdown label -->
                    <md-content id="selectThermistor" class="md-title selectable" layout-padding>{{choose_thermistor}}</md-content>
                    <!-- Insert dropdown box -->
                    <md-content class="md-padding">
                        <md-select ng-disabled="thermistor_disable" aria-label="thermistorLbl" placeholder="{{thermistor1}}" ng-model="Thermistor" ng-change="chooseThermistor()">
                            <md-option ng-repeat="x in thermistor_array" value="{{ x.type }}">{{ x.thermistor }}</md-option>
                        </md-select>
                    </md-content>
                    <!-- Insert slider1 label -->
                    <md-content class="md-title selectable" ng-model="Temperature" layout-padding id="temperature">{{temperature_label}} {{temperature}}</md-content>
                    <!-- Insert slider1 -->
                    <div layout>
                        <md-slider flex md-discrete ng-disabled="controls_disable_temp" ng-model="Temperature" step="1" min="25" max="{{maxTemp}}" model-max="userMaxTemp" aria-label="rating" ng-change="tempSlider();"></md-slider>
                    </div>
                    <!-- Insert slider2 label -->
                    <md-content class="md-title selectable" ng-show="show_voltage" ng-model="Voltage1" layout-padding id="voltageValue">{{voltage_label}} {{voltage}}</md-content>
                    <!-- Insert slider2 -->
                    <div layout>
                        <md-slider flex md-discrete ng-show="show_voltage" ng-disabled="controls_disable_temp" ng-model="Voltage" step="0.1" min="{{minVoltage}}" max="{{maxVoltage}}" model-min="minVoltage" model-max="maxVoltage" aria-label="rating" ng-change="voltageSlider();"></md-slider>
                    </div>
                    <md-content class="md-title selectable" ng-show="show_voltage_t4" ng-model="VoltageT4" layout-padding id="voltageValue">{{voltage_label}} {{voltage_T4}}</md-content>
                    <div layout>
                        <md-slider flex md-discrete ng-show="show_voltage_t4" ng-disabled="controls_disable_temp" ng-model="Voltage" step="0.1" min="3" max="5" aria-label="rating" ng-change="voltageSlider();"></md-slider>
                    </div>
                    <!-- Insert checkbox1 -->
                    <md-checkbox ng-model="circuitValue" class="md-title" aria-label="Checkbox 1" id="showCircuit" ng-change="showCircuit();">{{show_circuit_dia}}</md-checkbox>
                    <!-- Insert checkbox2  -->
                    <md-checkbox ng-disabled="controls_disable_temp" class="md-title" ng-model="graphValue" aria-label="Checkbox 1" id="showGraph" ng-change="showGraph();">{{show_graph}}</md-checkbox>
                    <!-- // Insert button1 //   -->
                    <section layout="row" layout-align="center center">
                        <md-button ng-disabled="controls_disable_powerOn" class="md-raised" id="powerOnBtn" ng-click="powerOn();">{{power_on}}</md-button>
                    </section>
                    <!-- Insert button2 -->
                    <section layout="row" layout-align="center center">
                        <md-button class="md-raised" ng-disabled="controls_disable_temp" id="reset" ng-click="resetBtn();">{{reset}}</md-button>
                    </section>
                </div>
                <!-- ////////////   -->
                <md-button id="result" class="md-raised md-primary toolbarbutton subTitle" ng-click="toggle()">{{result}}
                    <span aria-hidden="true">
        <md-icon md-svg-src="md-toggle-arrow"   aria-hidden="true" ng-animate="{enter: 'rotate', leave: 'rotateCounterwise'}" ng-class="{true: 'rotate', false: 'rotateCounterwise'}[isActive]" ></md-icon>
        </span>
                </md-button>
                
                <!-- //inset result label //   -->                        
            <div ng-hide="showValue" class="div">          
                <md-content class="md-title selectable" ng-model="alphaLabel" layout-padding id="alphaLabel">{{alpha_label}}</md-content>
                <md-content class="md-title selectable" ng-model="alpha" layout-padding id="alphaValue">{{alpha_value}}</md-content>                
            </div>                 
            </div>
            </div>
        </md-sidenav>
    </md-content>
</body>
</html>
